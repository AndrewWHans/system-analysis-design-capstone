        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-[#5B3E86] to-[#7c5fb0] rounded-xl flex items-center justify-center text-white shadow-lg shadow-purple-500/20">

                </div>
                <span class="font-bold text-2xl tracking-tight text-gray-900 dark:text-white">Therabot</span>
            </div>
        </div>

        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Welcome Back</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Enter your credentials to continue training.</p>
        </div>

        <form id="login-form" class="space-y-5">
            <div id="login-error-msg" class="hidden bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-900/50 text-red-600 dark:text-red-400 p-3 rounded-xl text-sm font-medium text-center"></div>
            
            <div>
                <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Username or Email</label>
                <input type="text" id="username" name="username" required 
                    class="w-full px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white outline-none focus:ring-2 focus:ring-[#5B3E86] focus:bg-white dark:focus:bg-gray-900 transition shadow-sm placeholder-gray-400" 
                    placeholder="e.g. DrSmith">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                    class="w-full px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white outline-none focus:ring-2 focus:ring-[#5B3E86] focus:bg-white dark:focus:bg-gray-900 transition shadow-sm placeholder-gray-400" 
                    placeholder="••••••••">
            </div>

            <button type="submit" id="login-submit-btn" 
                class="w-full bg-[#5B3E86] text-white py-3.5 rounded-xl font-bold hover:bg-[#4a326c] cursor-pointer transition shadow-lg hover:shadow-xl hover:-translate-y-0.5 active:scale-95 flex justify-center items-center gap-2">
                Log In
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
            Don't have an account? 
            <a href="#" id="link-register" class="text-[#5B3E86] dark:text-[#a78bfa] hover:underline font-bold transition">Sign Up</a>
        </div>
    </div>
</div>
