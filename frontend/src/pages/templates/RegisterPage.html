<div
    class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-950 font-sans relative transition-colors duration-300"
>
    <!-- Theme Toggle Placeholder -->
    <div id="theme-toggle-container" class="absolute top-4 right-4"></div>

    <div
        class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md transition-colors duration-300"
    >
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
                Create Account
            </h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">
                Join Therabot to start training
            </p>
        </div>

        <form id="register-form" class="space-y-6">
            <!-- Error Message Container -->
            <div
                id="error-msg"
                class="hidden bg-red-100 text-red-700 p-3 rounded text-sm"
            ></div>
            <div
                id="success-msg"
                class="hidden bg-green-100 text-green-700 p-3 rounded text-sm"
            ></div>

            <div>
                <label
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                    >Username or Email</label
                >
                <input
                    type="text"
                    id="identifier"
                    name="identifier"
                    required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                    placeholder="DrSmith or you@example.com"
                />
                <p class="text-xs text-gray-400 mt-1">
                    You can use either your username or email address.
                </p>
            </div>

            <div>
                <label
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                    >Password</label
                >
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                    placeholder="••••••••"
                />
            </div>

            <button
                type="submit"
                id="submit-btn"
                class="w-full bg-black dark:bg-white text-white dark:text-black py-3 rounded-lg font-medium hover:bg-gray-800 dark:hover:bg-gray-200 transition transform active:scale-95"
            >
                Sign Up
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
            Already have an account?
            <a
                href="#"
                id="link-login"
                class="text-blue-600 dark:text-blue-400 hover:underline font-medium"
                >Log in</a
            >
        </div>
    </div>
</div>
