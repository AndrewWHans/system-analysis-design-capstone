<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-950 font-sans relative transition-colors duration-300 overflow-hidden">
    
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-[0.03] dark:opacity-[0.05] pointer-events-none" style="background-image: url(&quot;data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E&quot;);"></div>

    <!-- Theme Toggle -->
    <div class="absolute top-6 right-6 z-20">
        <theme-toggle></theme-toggle>
    </div>

    <!-- Main Card -->
    <div class="bg-white dark:bg-gray-900 p-8 md:p-10 rounded-2xl shadow-xl w-full max-w-md transition-colors duration-300 relative z-10 border border-gray-100 dark:border-gray-800">
        
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-[#5B3E86] to-[#7c5fb0] rounded-xl flex items-center justify-center text-white shadow-lg shadow-purple-500/20">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                </div>
                <span class="font-bold text-2xl tracking-tight text-gray-900 dark:text-white">Therabot</span>
            </div>
        </div>

        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Create Account</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Join the platform to start your diagnostic simulations.</p>
        </div>

        <form id="register-form" class="space-y-5">
            <div id="error-msg" class="hidden bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-900/50 text-red-600 dark:text-red-400 p-3 rounded-xl text-sm font-medium text-center"></div>
            <div id="success-msg" class="hidden bg-green-50 dark:bg-green-900/20 border border-green-100 dark:border-green-900/50 text-green-600 dark:text-green-400 p-3 rounded-xl text-sm font-medium text-center"></div>
            
            <div>
                <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Username or Email</label>
                <input type="text" id="identifier" name="identifier" required 
                    class="w-full px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white outline-none focus:ring-2 focus:ring-[#5B3E86] focus:bg-white dark:focus:bg-gray-900 transition shadow-sm placeholder-gray-400" 
                    placeholder="e.g. DrSmith">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                    class="w-full px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white outline-none focus:ring-2 focus:ring-[#5B3E86] focus:bg-white dark:focus:bg-gray-900 transition shadow-sm placeholder-gray-400" 
                    placeholder="••••••••">
            </div>

            <button type="submit" id="submit-btn" 
                class="w-full bg-[#5B3E86] text-white py-3.5 rounded-xl font-bold hover:bg-[#4a326c] transition shadow-lg hover:shadow-xl hover:-translate-y-0.5 active:scale-95 flex justify-center items-center gap-2">
                Sign Up
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
            Already have an account? 
            <a href="#" id="link-login" class="text-[#5B3E86] dark:text-[#a78bfa] hover:underline font-bold transition">Log In</a>
        </div>
    </div>
</div>
