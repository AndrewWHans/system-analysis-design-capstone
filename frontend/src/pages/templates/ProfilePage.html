<div class="min-h-screen bg-gray-50 dark:bg-gray-950 font-sans transition-colors duration-300 relative">
    
    <!-- Background Pattern (Same as Chat) -->
    <div class="absolute inset-0 opacity-[0.03] dark:opacity-[0.05] pointer-events-none" style="background-image: url(&quot;data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E&quot;);"></div>

    <!-- Navbar: Glassmorphism -->
    <nav class="w-full bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center gap-3 cursor-pointer group" id="nav-logo">
                    <div class="w-8 h-8 bg-gradient-to-br from-[#5B3E86] to-[#7c5fb0] rounded-lg flex items-center justify-center text-white shadow-md group-hover:scale-105 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-gray-900 dark:text-white">Therabot</span>
                </div>

                <!-- Actions -->
                <div class="flex items-center gap-4">
                    <button id="nav-chat" class="hidden sm:flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100 dark:text-gray-300 dark:hover:text-white dark:hover:bg-gray-800 transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                        Back to Training
                    </button>
                    <div class="h-6 w-px bg-gray-200 dark:bg-gray-700 mx-1 hidden sm:block"></div>
                    <theme-toggle></theme-toggle>
                    <button id="btn-logout" class="text-sm font-medium text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 cursor-pointer transition ml-2">Log out</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 relative z-10">
        <!-- Header Section -->
        <div class="md:flex md:items-center md:justify-between mb-8 animate-fade-in-up">
            <div class="min-w-0 flex-1">
                <h2 class="text-3xl font-bold leading-7 text-gray-900 dark:text-white sm:truncate sm:tracking-tight">
                    Dashboard
                </h2>
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                    Overview of your clinical training progress and session history.
                </p>
            </div>
            <div class="mt-6 flex md:ml-4 md:mt-0">
                <!-- User Pill -->
                <div class="flex items-center gap-3 bg-white dark:bg-gray-900 pl-2 pr-5 py-2 rounded-full border border-gray-200 dark:border-gray-800 shadow-sm">
                    <div class="w-10 h-10 bg-gradient-to-tr from-[#5B3E86] to-[#9d7bd1] rounded-full flex items-center justify-center text-white font-bold text-sm shadow-md" id="user-avatar">
                        U
                    </div>
                    <div class="flex flex-col">
                        <span id="username-display" class="text-sm font-bold text-gray-900 dark:text-white leading-none">User</span>
                        <span id="email-display" class="text-[11px] text-gray-500 dark:text-gray-400 leading-none mt-1">user@example.com</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4 mb-10 animate-fade-in-up" style="animation-delay: 0.1s;">
            <!-- Stat 1 -->
            <div class="relative overflow-hidden rounded-2xl bg-white dark:bg-gray-900 p-6 shadow-sm hover:shadow-md transition border border-gray-100 dark:border-gray-800">
                <div class="flex items-center">
                    <div class="rounded-xl bg-purple-100 dark:bg-purple-900/30 p-3">
                        <svg class="h-6 w-6 text-purple-600 dark:text-purple-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="truncate text-sm font-medium text-gray-500 dark:text-gray-400">Total Sessions</p>
                        <p class="text-2xl font-bold text-gray-900 dark:text-white" id="stat-total">0</p>
                    </div>
                </div>
            </div>

            <!-- Stat 2 -->
            <div class="relative overflow-hidden rounded-2xl bg-white dark:bg-gray-900 p-6 shadow-sm hover:shadow-md transition border border-gray-100 dark:border-gray-800">
                <div class="flex items-center">
                    <div class="rounded-xl bg-green-100 dark:bg-green-900/30 p-3">
                        <svg class="h-6 w-6 text-green-600 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="truncate text-sm font-medium text-gray-500 dark:text-gray-400">Completed</p>
                        <p class="text-2xl font-bold text-gray-900 dark:text-white" id="stat-completed">0</p>
                    </div>
                </div>
            </div>

            <!-- Stat 3 -->
            <div class="relative overflow-hidden rounded-2xl bg-white dark:bg-gray-900 p-6 shadow-sm hover:shadow-md transition border border-gray-100 dark:border-gray-800">
                <div class="flex items-center">
                    <div class="rounded-xl bg-blue-100 dark:bg-blue-900/30 p-3">
                        <svg class="h-6 w-6 text-blue-600 dark:text-blue-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 019 9v.375M10.125 2.25A3.375 3.375 0 0113.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 013.375 3.375M9 15l2.25 2.25L15 12" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="truncate text-sm font-medium text-gray-500 dark:text-gray-400">Correct Diagnoses</p>
                        <div class="flex items-baseline gap-2">
                            <p class="text-2xl font-bold text-gray-900 dark:text-white" id="stat-correct">0</p>
                            <span class="text-xs text-gray-400" id="stat-attempts">of 0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stat 4 -->
            <div class="relative overflow-hidden rounded-2xl bg-white dark:bg-gray-900 p-6 shadow-sm hover:shadow-md transition border border-gray-100 dark:border-gray-800">
                <div class="flex items-center">
                    <div class="rounded-xl bg-yellow-100 dark:bg-yellow-900/30 p-3">
                        <svg class="h-6 w-6 text-yellow-600 dark:text-yellow-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="truncate text-sm font-medium text-gray-500 dark:text-gray-400">Accuracy Rate</p>
                        <p class="text-2xl font-bold text-gray-900 dark:text-white" id="stat-accuracy">0%</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Table -->
        <div class="bg-white dark:bg-gray-900 shadow-sm rounded-2xl border border-gray-200 dark:border-gray-800 overflow-hidden animate-fade-in-up" style="animation-delay: 0.2s;">
            <div class="border-b border-gray-200 dark:border-gray-800 px-6 py-5 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <h3 class="text-lg font-bold text-gray-900 dark:text-white">Session History</h3>
                <div class="relative max-w-sm w-full">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="h-4 w-4 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="text" id="session-search" class="block w-full rounded-xl border-gray-200 dark:border-gray-700 py-2 pl-10 text-gray-900 dark:text-white dark:bg-gray-800 shadow-sm focus:border-[#5B3E86] focus:ring-[#5B3E86] sm:text-sm" placeholder="Search sessions...">
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-800">
                    <thead class="bg-gray-50 dark:bg-gray-800/50">
                        <tr>
                            <th scope="col" class="py-4 pl-6 pr-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Date</th>
                            <th scope="col" class="px-3 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Scenario</th>
                            <th scope="col" class="px-3 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-3 py-4 text-right text-xs font-bold text-gray-500 uppercase tracking-wider pr-6">Diagnosis Result</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 dark:divide-gray-800 bg-white dark:bg-gray-900" id="recent-sessions-table">
                        <!-- Populated via JS -->
                        <tr>
                            <td colspan="4" class="py-10 text-center text-sm text-gray-500 dark:text-gray-400 italic">Loading session history...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
