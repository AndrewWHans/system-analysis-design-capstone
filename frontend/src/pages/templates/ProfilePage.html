<div class="min-h-screen bg-gray-50 dark:bg-gray-950 font-sans transition-colors duration-300">
    <!-- Navbar: Full Width Background -->
    <nav class="w-full bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 sticky top-0 z-50">
        <!-- Inner Container: Centered Content -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer group" id="nav-logo">
                    <div class="w-8 h-8 bg-black dark:bg-white rounded-lg flex items-center justify-center text-white dark:text-black group-hover:scale-105 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-gray-900 dark:text-white">Therabot</span>
                </div>

                <!-- Actions -->
                <div class="flex items-center gap-4">
                    <theme-toggle></theme-toggle>
                    <button id="nav-chat" class="text-sm font-medium text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white cursor-pointer transition">Back to Chat</button>
                    <div class="h-6 w-px bg-gray-200 dark:bg-gray-700 mx-2 hidden sm:block"></div>
                    <button id="btn-logout" class="text-sm font-medium text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 cursor-pointer transition">Log out</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <!-- Header Section -->
        <div class="md:flex md:items-center md:justify-between mb-8">
            <div class="min-w-0 flex-1">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 dark:text-white sm:truncate sm:text-3xl sm:tracking-tight">
                    My Profile
                </h2>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                    Track your diagnostic performance and session history.
                </p>
            </div>
            <div class="mt-4 flex md:ml-4 md:mt-0">
                <!-- User Pill -->
                <div class="flex items-center gap-3 bg-white dark:bg-gray-800 pl-2 pr-4 py-1.5 rounded-full border border-gray-200 dark:border-gray-700 shadow-sm">
                    <div class="w-8 h-8 bg-[#5B3E86] rounded-full flex items-center justify-center text-white font-bold text-xs shadow-inner" id="user-avatar">
                        U
                    </div>
                    <div class="flex flex-col">
                        <span id="username-display" class="text-sm font-bold text-gray-900 dark:text-white leading-none">User</span>
                        <span id="email-display" class="text-[10px] text-gray-500 dark:text-gray-400 leading-none mt-1">user@example.com</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4 mb-10">
            <!-- Stat 1 -->
            <div class="relative overflow-hidden rounded-lg bg-white dark:bg-gray-900 px-4 pt-5 pb-12 shadow sm:px-6 sm:pt-6 border border-gray-100 dark:border-gray-800">
                <dt>
                    <div class="absolute rounded-md bg-[#5B3E86] p-3">
                        <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <p class="ml-16 truncate text-sm font-medium text-gray-500 dark:text-gray-400">Total Sessions</p>
                </dt>
                <dd class="ml-16 flex items-baseline pb-1 sm:pb-2">
                    <p class="text-2xl font-semibold text-gray-900 dark:text-white" id="stat-total">0</p>
                </dd>
            </div>

            <!-- Stat 2 -->
            <div class="relative overflow-hidden rounded-lg bg-white dark:bg-gray-900 px-4 pt-5 pb-12 shadow sm:px-6 sm:pt-6 border border-gray-100 dark:border-gray-800">
                <dt>
                    <div class="absolute rounded-md bg-green-500 p-3">
                        <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <p class="ml-16 truncate text-sm font-medium text-gray-500 dark:text-gray-400">Completed</p>
                </dt>
                <dd class="ml-16 flex items-baseline pb-1 sm:pb-2">
                    <p class="text-2xl font-semibold text-gray-900 dark:text-white" id="stat-completed">0</p>
                </dd>
            </div>

            <!-- Stat 3 -->
            <div class="relative overflow-hidden rounded-lg bg-white dark:bg-gray-900 px-4 pt-5 pb-12 shadow sm:px-6 sm:pt-6 border border-gray-100 dark:border-gray-800">
                <dt>
                    <div class="absolute rounded-md bg-indigo-500 p-3">
                        <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 019 9v.375M10.125 2.25A3.375 3.375 0 0113.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 013.375 3.375M9 15l2.25 2.25L15 12" />
                        </svg>
                    </div>
                    <p class="ml-16 truncate text-sm font-medium text-gray-500 dark:text-gray-400">Correct Diagnoses</p>
                </dt>
                <dd class="ml-16 flex items-baseline pb-1 sm:pb-2">
                    <p class="text-2xl font-semibold text-gray-900 dark:text-white" id="stat-correct">0</p>
                    <p class="ml-2 flex items-baseline text-sm font-semibold text-gray-400" id="stat-attempts">
                        of 0
                    </p>
                </dd>
            </div>

            <!-- Stat 4 -->
            <div class="relative overflow-hidden rounded-lg bg-white dark:bg-gray-900 px-4 pt-5 pb-12 shadow sm:px-6 sm:pt-6 border border-gray-100 dark:border-gray-800">
                <dt>
                    <div class="absolute rounded-md bg-yellow-500 p-3">
                        <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                        </svg>
                    </div>
                    <p class="ml-16 truncate text-sm font-medium text-gray-500 dark:text-gray-400">Accuracy Rate</p>
                </dt>
                <dd class="ml-16 flex items-baseline pb-1 sm:pb-2">
                    <p class="text-2xl font-semibold text-gray-900 dark:text-white" id="stat-accuracy">0%</p>
                </dd>
            </div>
        </div>

        <!-- History Table -->
        <div class="bg-white dark:bg-gray-900 shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl border border-gray-200 dark:border-gray-800 overflow-hidden">
            <div class="border-b border-gray-200 dark:border-gray-800 px-4 py-5 sm:px-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <h3 class="text-base font-semibold leading-6 text-gray-900 dark:text-white">Session History</h3>
                <div class="relative max-w-xs w-full">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="h-4 w-4 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="text" id="session-search" class="block w-full rounded-md border-0 py-1.5 pl-10 text-gray-900 dark:text-white dark:bg-gray-800 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-700 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#5B3E86] sm:text-sm sm:leading-6" placeholder="Search sessions...">
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-300 dark:divide-gray-800">
                    <thead class="bg-gray-50 dark:bg-gray-900">
                        <tr>
                            <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 dark:text-white sm:pl-6">Date</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 dark:text-white">Scenario</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 dark:text-white">Status</th>
                            <th scope="col" class="px-3 py-3.5 text-right text-sm font-semibold text-gray-900 dark:text-white pr-6">Diagnosis Result</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 dark:divide-gray-800 bg-white dark:bg-gray-900" id="recent-sessions-table">
                        <!-- Populated via JS -->
                        <tr>
                            <td colspan="4" class="py-10 text-center text-sm text-gray-500 dark:text-gray-400 italic">Loading session history...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
